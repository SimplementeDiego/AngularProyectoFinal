<div class="container">
  <div class="inner-container">
    <h1><strong>Iniciar sesion</strong></h1>
    <div>
      <div>
        <mat-form-field class="all">
          <mat-label>Email</mat-label>
          <input [formControl]="emailControl" matInput />
          <mat-error>CAMPO INVALIDO</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="all">
          <mat-label>Contrasena</mat-label>
          <input [formControl]="passwordControl" type="password" matInput />
          <mat-error>CAMPO INVALIDO</mat-error>
        </mat-form-field>
      </div>
      <div class="botones mtop">
        <div>
          <button (click)="login()" mat-flat-button color="primary">
            Ingresar
          </button>
        </div>
        <div>
          <a routerLink="../register"
            ><button mat-flat-button color="accent">Registrarse</button></a
          >
        </div>
      </div>
      <div class="mtop">
        <p>Esto es un proyecto de prueba.</p>
        <p>No utilice contraseñas reales.</p>
        <p>Usuario Común: test@gmail.com | Contraseña: 123</p>
        <p>Usuario Administrador: admin@gmail.com | Contraseña: 123</p>
      </div>
    </div>
  </div>
</div>
