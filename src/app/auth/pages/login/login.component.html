<div class="container">
  <div class="inner-container">
    <h1><strong>Iniciar sesion</strong></h1>
    <div>
      <div>
        <mat-form-field class="all">
          <mat-label>Email</mat-label>
          <input [formControl]="emailControl" matInput />
          <mat-error>CAMPO INVALIDO</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="all">
          <mat-label>Contrase√±a</mat-label>
          <input [formControl]="passwordControl" type="password" matInput />
          <mat-error>CAMPO INVALIDO</mat-error>
        </mat-form-field>
      </div>
      <div class="botones mtop">
        <div>
          <button (click)="login()" mat-flat-button color="primary">
            Ingresar
          </button>
        </div>
        <div>
          <a routerLink="../register"
            ><button mat-flat-button color="accent">Registrarse</button></a
          >
        </div>
        <div>
          <button (click)="aviso()" mat-flat-button color="warn">
            Leer Aviso
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
