<app-navbar (agregarEstudiante)="createStudent()"></app-navbar>
<app-table [dataSource] = "(estudiantes | async) || []" class="largo" (deleteStudent)="deleteStudent($event)" (editStudent)="editStudent($event)" (applyFilter)="applyFilter($event) " ></app-table>
<h3>Servicio de Alumnos con Observable, mostrado utilizando pipe ASYNC, permitiendo filtrar por nombre con RXJS</h3>
