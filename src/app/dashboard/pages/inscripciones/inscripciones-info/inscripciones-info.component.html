<h1 mat-dialog-title>Información de Inscripción</h1>
<div mat-dialog-content>
  <p>Alumno: {{this.data.alumno | nombreCompleto}}</p>
  <p>Curso: {{this.data.curso.areaCurso}}</p>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button color="primary" (click)="close()">Close</button>
</div>
