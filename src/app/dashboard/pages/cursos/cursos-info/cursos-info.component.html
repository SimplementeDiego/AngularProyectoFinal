<h1 mat-dialog-title>Información del Curso</h1>
<div mat-dialog-content>
  <p>Area: {{this.data.areaCurso}}</p>
  <p>Duración: {{this.data.duracion}}</p>
  <p>Certificado: {{this.data.certificado}}</p>
</div>
<h1 mat-dialog-title>Alumnos</h1>
<div mat-dialog-content >

  <p *ngIf="alumnos && alumnos.length == 0">Ningun Alumno</p>
  <p *ngFor="let item of alumnos"> {{item | nombreCompleto}} </p>

</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button color="primary" (click)="close()">Close</button>
</div>
