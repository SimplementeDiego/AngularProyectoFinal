<mat-drawer-container class="entero">
  <mat-drawer mode="side" opened class="drawer container gray">
    <div>
      <h1 class="titulo"><strong>CRUD</strong></h1>
    </div>
    <div>
      <a routerLink="info" routerLinkActive="active" #rla1="routerLinkActive"><button mat-raised-button [color]="(rla1.isActive && 'warn')||'primary'" >Información</button></a>
    </div>
    <div>
      <a routerLink="alumnos" routerLinkActive="active" #rla2="routerLinkActive"><button mat-raised-button [color]="(rla2.isActive && 'warn')||'primary'">Alumnos</button></a>
    </div>
    <div>
      <a routerLink="cursos" routerLinkActive="active" #rla3="routerLinkActive"><button mat-raised-button [color]="(rla3.isActive && 'warn')||'primary'">Cursos</button></a>
    </div>
    <div>
      <a routerLink="inscripciones" routerLinkActive="active" #rla4="routerLinkActive" ><button mat-raised-button [color]="(rla4.isActive && 'warn')||'primary'">Inscripciones</button></a>
    </div>
    <div *ngIf="rol=='Administrador'">
      <a routerLink="usuarios" routerLinkActive="active" #rla5="routerLinkActive"><button mat-raised-button [color]="(rla5.isActive && 'warn')||'primary'">Usuarios</button></a>
    </div>
    <div>
      <a (click)="logout()"><button mat-raised-button color="accent">Cerrar Sesión</button></a>
    </div>
  </mat-drawer>
  <mat-drawer-content><ng-content></ng-content></mat-drawer-content>
</mat-drawer-container>
